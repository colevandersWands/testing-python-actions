name: PR Checks

on: [push, pull_request]

jobs:

  pr_checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
    
      - name: Check Formatting
        uses: astral-sh/ruff-action@v1
        with:
            args: "format --check"
        if: always()
      
      - name: Check Linting
        uses: astral-sh/ruff-action@v1
        if: always()
      
      - name: Run Tests
        run: python -m unittest
        if: always()
  